<!DOCTYPE html>
  <html>
    <head>
    <meta charset="utf-8" />
    <title>Example</title>
    <h3>Форма для загрузки файлов</h3>
    </head>
    <body>
    <form  method='post' action='/upload' enctype=multipart/form-data >
      <input type=file name=file>
      <input type=submit value=Загрузить>
      {{filename}}
    </form>
    <h3>Add files</h3>

    {% for file in files %}
    <div><input type=submit value={{file}}></div>
    {% endfor %}
    <h3>Table</h3>
    <table>
    {% for table in tables %}
    <table border='2'>
    <tr>
      <td>{{table[0]}}</td>
      <td>{{table[1]}}</td>
      <td>{{table[2]}}</td>
      <td>{{table[3]}}</td>
    </tr>
  </table>
    {% endfor %}
  </table>
    </body>
  </html>
